<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratikum 5.3</title>
    <style>
        .container {
            width: 1000px;
            margin: 50px auto;
        }
        .kotak1 {
            background-color: yellow;
            width: 150px;
            height: 75px;
            float: left;
            box-sizing: border-box;
        }
        .kotak2 {
            background-color: orange;
            width: 825px;
            height: 75px;
            margin-left: 25px;
            float: left;
            box-sizing: border-box;
        }
        .kotak3 {
            background-color: green;
            width: 150px;
            height: 500px;
            margin-top: 25px;
            float: left;
            box-sizing: border-box;
        }
        .kotak4 {
            background-color: gray;
            width: 650px;
            height: 500px;
            margin-top: 25px;
            margin-left: 25px;
            float: left;
            box-sizing: border-box;
        }
        .kotak5 {
            background-color: aquamarine;
            width: 150px;
            height: 500px;
            margin-top: 25px;
            margin-left: 25px;
            float: left;
            box-sizing: border-box;
        }
        .kotak6 {
            background-color: blue;
            width: 1000px;
            height: 75px;
            margin-top: 25px;
            margin-bottom: 50px;
            float: left;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak1"></div>
        <div class="kotak2"></div>
        <div class="kotak3"></div>
        <div class="kotak4"></div>
        <div class="kotak5"></div>
        <div class="kotak6"></div>
    </div>
</body>
</html>
